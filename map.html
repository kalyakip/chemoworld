      <body data-path-to-root="./" data-include-products="false" class="u-body u-xl-mode" data-lang="en">
      
      <!-- Mapping information -->
    <div id="info_box">
        <div>Marine life distribution</div>
        <div>Pollution levels</div>
        <div>Coral Health</div>
        <div>Ocean temp</div>
        <div>Ocean PH</div>
    </div>
     
    <!-- Add the following div for the globe -->
    <div id="earth_div" style="position: absolute; top: 6px; width: 100vw; height: calc(100vh - 100px);"></div>
    
    <!-- Add the slider at the bottom right corner -->
    <div style="position: absolute; bottom: 20px; right: 20px; z-index: 9999;">
        <input type="range" id="zoomSlider" min="0" max="16" step="0.1" value="2">
    </div>

    <script src="https://www.webglearth.com/v2/api.js"></script>

    <script>
        // Paste your rotating globe script here
        var earth = new WE.map('earth_div', {
            sky: true
        });

        earth.setView([46.8011, 8.2266], 2);

        WE.tileLayer('https://webglearth.github.io/webglearth2-offline/{z}/{x}/{y}.jpg', {
            tileSize: 256,
            bounds: [[-85, -180], [85, 180]],
            minZoom: 0,
            maxZoom: 16,
            attribution: 'Seamore Data',
            tms: true
        }).addTo(earth);

        // Start a simple rotation animation
        var before = null;
        requestAnimationFrame(function animate(now) {
            var c = earth.getPosition();
            var elapsed = before ? now - before : 0;
            before = now;
            earth.setCenter([c[0], c[1] + 0.1 * (elapsed / 30)]);
            requestAnimationFrame(animate);
        });

        // Zoom functionality
        earth.on('mousewheel', function (e) {
            var newZoom = earth.getZoom() - e.wheelDeltaY * 0.05;
            earth.setZoom(newZoom);
            e.preventDefault();
        });

        earth.on('dblclick', function (e) {
            earth.setZoom(earth.getZoom() + 1);
        });
        // Add zoom functionality using the slider
        var zoomSlider = document.getElementById('zoomSlider');
        zoomSlider.addEventListener('input', function (e) {
            var newZoomValue = parseFloat(e.target.value);
            earth.setZoom(newZoomValue);
        });
    </script>
